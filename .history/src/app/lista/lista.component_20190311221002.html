<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Ruc: {{ruc}}</span>
    <span class="example-spacer"></span>
    <button mat-button>
      <mat-icon class="example-icon">close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="contenedor mat-elevation-z8"> 
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar"
    />
  </mat-form-field>

</div>
<div class="contenedor mat-elevation-z8">
  <fa name="cog" animation="spin"></fa>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
    </ng-container>

    <ng-container matColumnDef="clave">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>clave</th>
      <td mat-cell *matCellDef="let element">{{ element.clave }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tipodoc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.tipodoc }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pdf">
      <th mat-header-cell *matHeaderCellDef>Pdf</th>
      <td mat-cell *matCellDef="let element"><a href="{{ element.pdf }}" target="blank">pdf </a></td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="xml">
      <th mat-header-cell *matHeaderCellDef>Xml</th>
      <td mat-cell *matCellDef="let element"><a href="{{ element.xml }}" target="blank"> xml </a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
